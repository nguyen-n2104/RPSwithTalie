<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="nguyenn_lab08.css">
</head>

<body>

  <h1 class="header-container">Play "Rock, Paper, Scissors" with Mini Talie!</h1>

  <div class="choice-container">
    <h3> "Ready... Shoot!" </h3>

    <div class="choices">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
  </div>

  <div class="result-container">
    <div id="results">
      <div id="user-Choice"> You threw </div>
      <div id="comp-Choice"> Mini Talie threw </div>
      <div id="resultDisplay"> </div>
    </div>

    <img src="images/computer_idle.png">
  </div>
 
  <script src="nguyenn_lab08.js"></script>
</body>
</html>
